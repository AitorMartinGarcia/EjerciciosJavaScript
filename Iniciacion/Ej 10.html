<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ej-10</title>
</head>
<body>
    <script>
        let dat1, dat2, num1, num2;
        dat1= window.prompt("Introduce el número 1", "0");
        num1= parseInt(dat1);
        dat2= window.prompt("Introduce el número 2", "0");
        num2= parseInt(dat2);
        let resta;
        resta= num1 - num2;
        document.write(`La resta de ${dat1} y ${dat2} es: ${resta}`)
    </script>
    
</body>
</html>
