<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucles 1</title>
</head>
<body>
    <p id="seguimiento"></p>
    <script>
        let cadena="", i;
        for (i=0; i<5;i++){
            cadena=cadena+ `El numero es: ${i} </br> `
        }

        document.getElementById("seguimiento").innerHTML=cadena;
    </script>
</body>
</html>
