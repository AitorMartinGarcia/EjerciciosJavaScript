<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms 5</title>

    <script>
        function ProcesaDatos(){
            let a= document.getElementById("Valor").value;
            document.getElementById("resultado").innerHTML=a;
        }
    </script>
</head>
<body>
    <h3>Barra</h3>
    <input type="range" id="Valor" value="50" onchange="ProcesaDatos()">
    <p id="resultado"></p>
</body>
</html>
